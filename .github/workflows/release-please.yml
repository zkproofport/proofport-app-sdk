# ZKProofPort SDK - Release Please Workflow
# Automatically create release PR and publish GitHub Release when pushed to main branch

name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          # PAT required: org policy blocks GITHUB_TOKEN from creating PRs
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
